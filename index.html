<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex justify-center">
    <main
      class="mobile:w-[1440px] bg-black flex flex-col justify-center items-center min-h-screen text-white"
    >
      <article class="bg-gray-900 rounded-xl mb-5 p-6 items-center">
        <div class="flex justify-center items-center flex-col">
          <div class="w-16 rounded-full overflow-clip mb-4">
            <img class="" src="./assets/images/avatar-jessica.jpeg" alt="" />
          </div>
          <div class="text-2xl font-semibold mb-1">Jessica Randall</div>
          <div class="text-xs font-semibold text-yellow-300 mb-6">
            London, United Kingdom
          </div>
          <div class="text-xs mb-5">"Front-end developer and avid reader."</div>

          <li class="text-xs text-center flex flex-col">
            <a href="#" class="social-btn">GitHub</a>
            <a href="#" class="social-btn">Frontend Mentor</a>
            <a href="#" class="social-btn">LinkedIn</a>
            <a href="#" class="social-btn">Twitter</a>
            <a href="#" class="social-btn">Instagram</a>
          </li>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nabin Shrestha</a>.
      </div>
    </main>
  </body>
</html>
